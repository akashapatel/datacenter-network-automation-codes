apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels: 
    name: myapp-pod
spec:
  containers: 
  - name: myapp-container
    image: busybox:1.28
    env:
    - name: FIRSTNAME
      value: "Akash"
    command: ['sh', '-c', 'echo the app is running! && sleep 3600']
    
  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh' , '-c']
    args: ['until nslookup myservice.default.svc.cluster.local; do echo waiting for myservice; sleep 2; done']
  - name: init-mydb
    image: busybox:1.28
    command: ['sh' , '-c']
    args: ['until nslookup mydb.default.svc.cluster.local; do echo waiting for myservice; sleep 2; done']